<head>
  <title>Gimme Activity</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Actividados ({{incompleteCount}})</h1>
      <form class="new-activity">
        <input type="text" name="name" placeholder="Type to add new activities" />
          </form>
      <form class="new-range">
       <input type="range" name="pleasure" min = '1' max = '10' defaultValue="1" />
        <input type="range" name="achievement" min = '1' max = '10' defaultValue="1" />
      </form>
        <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
        </label>
        {{> loginButtons}}
           {{#if currentUser}}
        <form class="new-task">
     <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}


    <ul>
      {{#each activities}}
        {{> activity}}
      {{/each}}
    </ul>
    </header>
  </div>


</body>


<template name="activity">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}



       <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
  <li>{{text}}</li>
</template>
